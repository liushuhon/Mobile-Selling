<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="../css/Login.css">

<script src="../lib/jquery/jquery.js"></script> 
<script src="../js/ValidateCodeJS.js"></script> 
<script src="../js/Login.js"></script>
</head>
<body class="login" onpageshow="ValCode()">
 <div class="customer-header">
 	<div class="head-background">
 	<!-- 头部 -->
		<div class="head_center">
			<div class="main-logo">
				<img src="../images/huaweiLogo.png">
			</div>
			<div class="website-name">
				<b class="font">|</b> <b class="font">华为商城</b>
			</div>
		</div>
	<!-- 内容 -->
		<div class="content">
			<div class="content-left">
			</div>
			<div class="content-right">
				<div class="title">
				   <h3 class="loginTitle">欢迎登录华为帐号</h3>
				</div>
				 
				<div class="login-form">
					<div class="form-edit-area">
					<form name="LoginForm"  >
						<table width="460px" height="280px" border="0" cellpadding="0" cellspacing="0">
							<tr>
							  <td width="460px" height="40px">
							     <input type="text" name="phoneNumber" id="phoneNumber"  class="input-content" onblur=" checkPhoneNum()" placeholder="手机号"></input>
							  	<label id="lPhoneNumber" ></label>
							  </td> 
							</tr>
							<tr>
							  <td width="460px" height="40px">
							     <input type="password" name="password" id="password"  class="input-content" onblur="checkPwd()" placeholder="密码"></input>
							 	<label id="lPassword"></label>
							  </td> 
							</tr>
							<tr>
							  <td width="460px" height="40px">
							   <div style="float: left;">
							     <input type="text" name="idenCode" id="idenCode"  class="idenCode-input" onblur="checkIdenCode()" placeholder="不区分大小写"></input>
							   </div>
							      <div id='img' onclick='changeValCode()' style="float: left;">
									<img src=""   alt="验证码" /> 
								</div>
							 	<label id="lIdenCode" class="lIdenCode"></label>
							  </td> 
							</tr>
							<tr>
							  <td width="282px" height="40px">
							     <input type="checkbox" name="remember_name" id="remember_name" ></input>
							  		<label for="记住账号">记住账号</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							  		<a href="#">忘记密码?</a>
							  </td>
							</tr>
							<tr>
							  <td width="282px" height="40px">
							  <div class="login-shadow"></div>
							      <div class="reg-button">
									<input type="button" onclick="Login()" id="btnLogin" class="btn" value="登陆">
								  </div>
							  </td>
							</tr>
						</table>
						</form>
					</div>
					
				</div>
				<p>还没您还没有华为帐号吧？<a href="Register.html">免费注册</a><p>  
			</div>
		</div>
	<!-- 尾部 -->
		<div class="tail">
			 <p>用户协议 | 隐私政策 | 常见问题</p>
			 <p>Copyright © 2011-2017 华为技术有限公司 版权所有 保留一切权利</p>
			 <p>苏B2-20070200号 | 苏ICP备09062682号-9</p>
		</div>
	</div>
 </div>

</body>
</html>
